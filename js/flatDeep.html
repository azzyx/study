<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flatDeep</title>
  </head>
  <body>
    <script>
      function flatDeep(arr, d = 1) {
        let result = [];
        if (d >= 0) {
          result = arr.reduce(
            (acc, val) =>
              acc.concat(Array.isArray(val) ? flatDeep(val, d - 1) : val),
            []
          );
        } else {
          result = arr.slice();
        }
        return result;
        // return d >= 0
        //   ? arr.reduce(
        //       (acc, val) =>
        //         acc.concat(Array.isArray(val) ? flatDeep(val, d - 1) : val),
        //       []
        //     )
        //   : arr.slice();
      }
      console.log(flatDeep([1, 2, 3, [4, 5, [7, 8]]]), Infinity);
    </script>
  </body>
</html>
