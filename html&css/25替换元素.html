<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25替换元素</title>
</head>
<body>
    <!-- https://blog.csdn.net/weixin_42051913/article/details/89478552 -->
    <div>
        <p>可替换元素可以设置高和宽</p>
        <img src="" alt="没有图片" />
        <iframe src="" frameborder="0">iframe</iframe>
        <video src="">video</video>
    </div>
    <div>
        <p>浏览器默认 display的值为inline-block</p>
        <button>button</button>
        <input type="text">
    </div>
</body>
</html>
